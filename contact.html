<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | World Cup 2022</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">
</head>
<body>
    <!-- Header -->
    <header></header>
    <!-- End Header -->

    <!-- Top Section -->
    <section class="top-section container-xl my-3">
        <div class="p-5 text-center">
            <h1 class="h1 py-4 fs-1">Contact Us</h1>
            <p class="fs-4">
                Do you have a story to tell or maybe just some facts about the Worldcup 2022!
            </p>
            <p class="fs-4">
                Please feel free to reach out to us and let us know what you have to say.
            </p>
        </div>
    </section>
    <!-- End Top Section -->


    <!-- Contact Form -->
    <section class="container-xl d-flex" id="contactForm">
        <div class="row p-5 align-items-center justify-content-center">
            <div class="col">
                <h2 class="h1 text-center">Get in touch</h2>
                <form id="mainContactForm" class="row g-3" novalidate>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" required minlength="5">
                        <label for="name" class="form-label">Full Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" required>
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="message" required minlength="10"></textarea>
                        <label for="message" class="form-label">Message</label>
                    </div>
                    <p class="mb-1">What are you contacting us regarding?</p>
                    <div class="form-check mx-3 my-2 py-2">
                        <input class="form-check-input" type="radio" name="enquiryType" id="enquiryType1" checked>
                        <label class="form-check-label" for="enquiryType1">General Enquiry</label>
                    </div>
                    <div class="form-check mx-3 my-2 py-2">
                        <input class="form-check-input" type="radio" name="enquiryType" id="enquiryType2">
                        <label class="form-check-label" for="enquiryType2">Tell us your story about the World Cop 2022</label>
                    </div>


                    <div class="d-grid formBtn">
                        <button type="submit" id="contactBtn" class="btn btn-indigo btn-large p-3 fs-5 mb-3">Send</button>
                    </div>
                </form>
            </div>
            <div class="col text-center">
                <img class="img-fluid" src="./assets/imgs/contact.png" alt="Contact form image">
            </div>
        </div>
    </section>
    <!-- End Contact Form -->


    <!-- Footer -->
    <footer></footer>
    <!-- End Footer -->
    
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
